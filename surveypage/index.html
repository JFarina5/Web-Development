<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">
            Let us know how we can improve FreeCodeCamp
        </p>
        <form id="survey-form" method="GET" action="">
            <div class="label-input">
                <div class="label-side">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="input-side">
                    <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label id="email-label" for="email">* Email:</label>
                </div>
                <div class="input-side">
                    <input class="input-field" type="email" name="email" id="email" placeholder="Enter your email"
                        required>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label id="number-label" for="age">* Age:</label>
                </div>
                <div class="input-side">
                    <input type="number" name="age" id="number" min="1" max="100" placeholder="Age" class="input-field"
                        required>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label for="role">Which best describes your current role?</label>
                </div>
                <div class="input-side">
                    <select class="dropdown" name="job-dropdown" id="dropdown">
                        <option value="start">--Please Select an Option--</option>
                        <option value="student">Student</option>
                        <option value="full-time">Full Time Job</option>
                        <option value="learning">Full Time Learner</option>
                        <option value="not-to-say">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label for="rating">* How likely are you to recommend FCC to a friend?</label>
                </div>
                <div class="input-side">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>Definitely
                                <input type="radio" name="radio-buttons" value="1" class="userRatings">
                            </label>
                        </li>
                        <li class="radio">
                            <label>Maybe
                                <input type="radio" name="radio-buttons" value="2" class="userRatings">
                            </label>
                        </li>
                        <li class="radio">
                            <label>Not likely
                                <input type="radio" name="radio-buttons" value="3" class="userRatings">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label for="most-liked">What did you like most about FCC?</label>
                </div>
                <div class="input-side">
                    <select id="most-liked" name="mostLiked" class="dropdown">
                        <option value="start">--Please Select an Option--</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label for="improve">What should be improved (select all that apply)?</label>
                </div>
                <div class="input-side">
                    <ul id="improvements">
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="1" type="checkbox" class="userRatings">
                                Front-end Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="2" type="checkbox" class="userRatings">
                                Back-end Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                Data Visualization
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="4" type="checkbox" class="userRatings">
                                Challenges
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="5" type="checkbox" class="userRatings">
                                Open Source Community
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="6" type="checkbox" class="userRatings">
                                Wiki
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="7" type="checkbox" class="userRatings">
                                Forum
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input name="prefer" value="8" type="checkbox" class="userRatings">
                                Additional Courses
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="label-input">
                <div class="label-side">
                    <label for="suggestions">Any comments or suggestions?</label>
                </div>
                <div class="input-side">
                    <textarea class="input-field" name="comment" id="comments" placeholder="Enter comments here..."
                        style="height:50px;resize:vertical;"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
